<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EKO SOLAR ‚Äî Landing Pages</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #1a1a1a;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      text-align: center;
      padding: 40px 24px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .logo span { color: #2E7D32; }
    .subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 40px;
    }
    .cards {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    a.card {
      display: block;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 36px 32px;
      width: 300px;
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.2s, transform 0.15s;
    }
    a.card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    .card-icon { font-size: 2.5rem; margin-bottom: 16px; }
    .card h2 { font-size: 1.15rem; font-weight: 700; margin-bottom: 8px; }
    .card p { font-size: 0.9rem; color: #555; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">EKO <span>SOLAR</span></div>
    <p class="subtitle">Landing Pages</p>
    <div class="cards">
      <a class="card" href="https://roofing-atlanta.vercel.app">
        <div class="card-icon">üè†</div>
        <h2>Roof Replacement</h2>
        <p>Atlanta roof replacement & solar-ready roofing landing page.</p>
      </a>
      <a class="card" href="https://solar-troubleshooting-atlanta.vercel.app">
        <div class="card-icon">‚òÄÔ∏è</div>
        <h2>Solar Troubleshooting</h2>
        <p>Atlanta solar troubleshooting & repair landing page.</p>
      </a>
    </div>
  </div>
</body>
</html>
